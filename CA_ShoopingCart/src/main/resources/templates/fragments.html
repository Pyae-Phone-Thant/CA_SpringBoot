<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap and Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsiveness -->
</head>

<body>
	<div th:fragment="header">
		<!-- First Navigation Bar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
			<a class="navbar-brand" href="/">
				<img src="/images/Logo.jpeg" alt="Logo" style="width: 150px; height: auto;">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSearchCart"
				aria-controls="navbarSearchCart" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSearchCart">
				<form class="form-inline ml-auto" th:action="@{/search}" method="get">
					<input class="form-control mr-2" type="search" placeholder="Search" name="query"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				<a class="nav-link" href="/cart">
					<i class="fas fa-shopping-cart"></i> (<span th:text="${cartItemCount}">0</span>)
				</a>
			</div>
		</nav>

		<!-- Second Navigation Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<!-- Toggler for small screens -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="navbar-nav">
						<a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
					</div>
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Categories
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<div><a class="dropdown-item" th:href="@{/products/category/Laptop}">Laptop</a></div>
							</div>
						</li>
					</ul>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Brands
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<div><a class="dropdown-item" th:href="@{/products/brand/ASUS}">ASUS</a></div>
								<div><a class="dropdown-item" th:href="@{/products/brand/DELL}">DELL</a></div>
								<div><a class="dropdown-item" th:href="@{/products/brand/LENOVO}">LENONO</a></div>
								<div><a class="dropdown-item" th:href="@{/products/brand/MSI}">MSI</a></div>
							</div>
						</li>
					</ul>
					<div class="navbar-nav">
						<a class="nav-link" href="/login"><i class="fas fa-user"></i> Login</a>
						<a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> Sign Up</a>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<div th:fragment="scripts">
		<!-- JS Scripts for Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</div>
</body>

</html>
